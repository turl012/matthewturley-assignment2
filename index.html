<html>
  <head>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet">
    <title>Climbing vs Swimming</title>
  </head>

  <body>
    <header>
      <h1>Climbing vs. Swimming</h1>
    </header>

    <div id="bestForm">
      <form method="get" name="bestArea" id="bestArea" onsubmit="return(validateForm());">
        <div id="fnameLabel"><label for="fname">First Name:</label></div>
        <input type="text" name="fname" />
        <div id="lnameLabel"><label for="lname">Last Name:</label></div>
        <input type="text" name="lname" />
        <br>
        <input type="radio" checked="checked" name="area" value="climbing"><label for="climbing">Climbing</label>
        <input type="radio" name="area" value="swimming"><label for="swimming">Swimming</label>
        <br>
        <button type="submit" value="submit">Cast Your Vote!</button>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/form.js"></script>
  </body>
</html>
